<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greenden - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5fff5;
    }
    nav {
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #dcedc8;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      color: #2e7d32;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .product-card p {
      color: #777;
      font-size: 0.9rem;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .product-card button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="index.html">Home</a>
  <a href="product.html">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  Greenden Products
</header>

<section class="products">
  <div class="product-card">
    <img src="./best.jpeg" alt="Rose">
    <h3>Fiddle Leaf Fig</h3>
    <p>Elegant houseplant for bright spaces.</p>
    <button>Buy Now</button>
  </div>

  <div class="product-card">
    <img src="./best_seller1.jpeg" alt="Hiboses Plant">
    <h3>Snake Plant</h3>
    <p>Low-maintenance, air-purifying plant.</p>
    <button>Buy Now</button>
  </div>

  <div class="product-card">
    <img src="./best_seller2.jpeg" alt="Jasmine Lily">
    <h3>Peace Lily</h3>
    <p>Lovely flowering plant for any room.</p>
    <button>Buy Now</button>
  </div>

  <div class="product-card">
    <img src="./best_seller4.jpeg" alt="Violet plant">
    <h3>Aloe Vera</h3>
    <p>Healing succulent perfect for sunny spots.</p>
    <button>Buy Now</button>
  </div>
</section>

<div class="footer">
  &copy; 2025 Greenden. All rights reserved.
</div>


</body>
</html>
